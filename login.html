<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="res/css/style.css">
</head>
<body>
    <div class="topnav">
        <a id="homenav" href="index.html">Home</a>
        <img id="pfpic" src="res/style/images/pfpic.png" alt="Profile pic">
    </div>

    <div class="content">
        <h1 class="title">Welcome to PostIt</h1>
            <div id="login">
                <p class="blueText">Create an account</p>
                <p class="blackText">or</p>
                <p class="blackText">Please log in</p>
            </div>

            <div class="details">
                <form action="index.html" method="post">
                    <input type="text" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Log in">
                </form>
            </div>
            <p class="blueText" id="forgotPass">Forgot password</p>
    </div>
